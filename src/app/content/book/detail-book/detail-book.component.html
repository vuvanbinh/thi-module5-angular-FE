<div class="container">
  <div class="row">
    <div class="col-12 " style="margin-top: 20px">
      <mat-card style="margin: 50px 0;text-align: center">
        <mat-card-title class="alert alert-primary">Detail book</mat-card-title>
        <button (click)="backList()">Back to book list</button>
        <p><b>Book 	Title: </b> {{book.title}}</p>
        <p><b>Author: </b> {{book.author}}</p>
        <p><b>Description: </b> {{book.description}}</p>
      </mat-card>
    </div>
  </div>
</div>
